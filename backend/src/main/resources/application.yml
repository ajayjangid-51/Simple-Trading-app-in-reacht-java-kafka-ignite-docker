spring:
  application:
    name: trading-app

  # Lazy initialization to prevent JDBC driver scanning during startup
  main:
    lazy-initialization: false

  # PostgreSQL Configuration
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/trading_db}
    username: ${SPRING_DATASOURCE_USERNAME:trading_user}
    password: ${SPRING_DATASOURCE_PASSWORD:trading_pass}
    driver-class-name: org.postgresql.Driver
    # Use HikariCP connection pool
    hikari:
      connection-timeout: 30000
      maximum-pool-size: 10

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  # SQL Initialization - disable automatic scanning to prevent Ignite JDBC driver issues
  sql:
    init:
      mode: never

  # Kafka Configuration
  kafka:
    bootstrap-servers: ${SPRING_KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
    consumer:
      group-id: trading-consumer-group
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "*"

# Ignite Configuration
ignite:
  address: ${IGNITE_ADDRESS:localhost:10800}

# Server Configuration
server:
  port: 8080
  # Prevent JDBC driver cleanup warnings during shutdown
  shutdown: graceful
